<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>window close</title>
<link rel="stylesheet" href="index.css" />
<script src="index.js" defer></script>
</head>
<body>
<div id="root">
<h1>window close</h1>
<form id="form1" onsubmit="return false;">
<li><button id="simpleCloseButton">Run</button>window.close()</li>
<li><button id="selfCloseButton">Run</button>window.open("", "_self").close()</li>
<li><button id="blankSelfCloseButton">Run</button>window.open("about:blank", "_self").close()</li>
<li><button id="openSubSelfButton">Run</button>window.open("sub.html", "_self")</li>
<li><button id="openSubButton">Run</button>subWindow = window.open("sub.html", "sub", "width=800,height=600")</li>
<li><button id="closeSubButton">Run</button>subWindow.close()</li>
</form>
</body>
</html>
