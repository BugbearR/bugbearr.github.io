<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>RegExp playground</title>
<script src="index.js" defer></script>
</head>
<body>
<div>Text</div>
<textarea id="targetText" name="targetText" cols="120" rows="10"></textarea>
<div>RegExp</div>
<textarea id="regexpText" name="regexpText" cols="120" rows="10"></textarea>
<div>flags</div>
<input type="text" id="flags" />
<div>lastIndex(input)</div>
<input type="text" id="lastIndexIn" />
<div><button id="execButton">exec</button></div>
<div>Result</div>
<div>index</div>
<div id="index"></div>
<div>RegExp.lastIndex</div>
<div id="lastIndex"></div>
<div>(array)</div>
<table id="array"></table>
<div>indices</div>
<table id="indices"></table>
<div>groups</div>
<table id="groups"></table>
<div>indices.groups</div>
<table id="indices_groups"></table>
</body>
</html>
