<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>mousemove event</title>
<link rel="stylesheet" href="index.css" />
<script src="index.js" defer></script>
</head>
<body>
<h1>mousemove event</h1>
<div id="rect1"></div>
<form action="#">
<p>window</p>
<ul>
    <li>
        <label for="clientX">clientX:</label><input type="text" id="clientX" />
        <label for="clientY">clientY:</label><input type="text" id="clientY" />
    </li>
    <li>
        <label for="layerX">layerX:</label><input type="text" id="layerX" />
        <label for="layerY">layerY:</label><input type="text" id="layerY" />
    </li>
    <li>
        <label for="offsetX">offsetX:</label><input type="text" id="offsetX" />
        <label for="offsetY">offsetY:</label><input type="text" id="offsetY" />
    </li>
    <li>
        <label for="pageX">pageX:</label><input type="text" id="pageX" />
        <label for="pageY">pageY:</label><input type="text" id="pageY" />
    </li>
    <li>
        <label for="screenX">screenX:</label><input type="text" id="screenX" />
        <label for="screenY">screenY:</label><input type="text" id="screenY" />
    </li>
    <li>
        <label for="x">x:</label><input type="text" id="x" />
        <label for="y">y:</label><input type="text" id="y" />
    </li>
</ul>
<p>rect1</p>
<ul>
    <li>
        <label for="rect1_clientX">clientX:</label><input type="text" id="rect1_clientX" />
        <label for="rect1_clientY">clientY:</label><input type="text" id="rect1_clientY" />
    </li>
    <li>
        <label for="rect1_layerX">layerX:</label><input type="text" id="rect1_layerX" />
        <label for="rect1_layerY">layerY:</label><input type="text" id="rect1_layerY" />

        <label for="rect1_offsetY">offsetY:</label><input type="text" id="rect1_offsetY" />
    </li>
    <li>
        <label for="rect1_pageX">pageX:</label><input type="text" id="rect1_pageX" />
        <label for="rect1_pageY">pageY:</label><input type="text" id="rect1_pageY" />
    </li>
    <li>
        <label for="rect1_screenX">screenX:</label><input type="text" id="rect1_screenX" />
        <label for="rect1_screenY">screenY:</label><input type="text" id="rect1_screenY" />
    </li>
    <li>
        <label for="rect1_x">x:</label><input type="text" id="rect1_x" />
        <label for="rect1_y">y:</label><input type="text" id="rect1_y" />

</ul>
</form>

</html>
