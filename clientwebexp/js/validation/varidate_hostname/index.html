<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Validate hostname</title>
<script src="index.js" defer></script>
</head>
<body>
<div>
  <h1>Validate hostname</h1>
  <form id="form">
    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" name="hostname" required />
    <button type="button" id="validateButton">Validate</button>
  </form>
  <div>Result by URL: <span id="resultByUrl"></span></div>
  <div>Result by Regex: <span id="resultByRegex"></span></div>
</div>
</body>
</html>
