<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Validate IPv6 address</title>
<script src="index.js" defer></script>
</head>
<body>
<div>
  <h1>Validate IPv6 address</h1>
  <form id="form">
    <label for="address">IPv6 address:</label>
    <input type="text" id="address" name="address" required />
    <button type="button" id="validateButton">Validate</button>
  </form>
  <div>Result: <span id="result"></span></div>
</div>
</body>
</html>
