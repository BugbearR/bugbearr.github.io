<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Crypto.randomUUID</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Crypto.randomUUID(Create UUIDv4)</h1>
<p>See <a href="https://developer.mozilla.org/ja/docs/Web/API/Crypto/randomUUID">MDN Crypto.randomUUID()</a></p>
<ul>
    <li><button id="generateButton">Generate</button></li>
    <li><input type="text" id="result" value="" readonly="readonly" /></li>
</ul>
<script>
    document.getElementById("generateButton").addEventListener("click", () => {
        document.getElementById("result").value = crypto.randomUUID();
    } );
</script>
</body>
</html>
