<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>height: 100% sample2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="index.css" />
<script src="index.js" defer></script>
</head>
<body>
<div id="root">
  <div id="top_left"></div>
  <div id="top_right"></div>
  <div id="bottom_left"></div>
  <div id="bottom_right"></div>
</div>
<div id="title">sample2 (normal pattern)</div>
<div id="info">
  <ul>
    <li>screen.width: <span id="screenWidth" /></li>
    <li>screen.height: <span id="screenHeight" /></li>
    <li>screen.orientation: <span id="screenOrientation" /></li>
    <li>window.innerWidth: <span id="innerWidth" /></li>
    <li>window.innerHeight: <span id="innerHeight" /></li>
    <li>div#root.width: <span id="divRootWidth" /></li>
    <li>div#root.height: <span id="divRootHeight" /></li>
  </ul>
</div>
<div id="ua"></div>
</body>
</html>
