<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Detailed credit form</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Detailed credit form</h1>
<form>
<div class="form">
    <div class="form_item">
        <div class="form_label"><label for="cc-given-name1">cc-given-name</label></div>
        <div class="form_value"><input type="text" id="cc-given-name1id" cc-given-name="cc-given-name1" autocomplete="cc-given-name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-additional-name1">cc-additional-name</label></div>
        <div class="form_value"><input type="text" id="cc-additional-name1id" cc-additional-name="cc-additional-name1" autocomplete="cc-additional-name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-family-name1">cc-family-name</label></div>
        <div class="form_value"><input type="text" id="cc-family-name1id" cc-family-name="cc-family-name1" autocomplete="cc-family-name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-number1">cc-number</label></div>
        <div class="form_value"><input type="text" id="cc-number1id" cc-number="cc-number1" autocomplete="cc-number" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-exp-month1">cc-exp-month</label></div>
        <div class="form_value"><input type="text" id="cc-exp-month1id" cc-exp-month="cc-exp-month1" autocomplete="cc-exp-month" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-exp-year1">cc-exp-year</label></div>
        <div class="form_value"><input type="text" id="cc-exp-year1id" cc-exp-year="cc-exp-year1" autocomplete="cc-exp-year" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-csc1">cc-csc</label></div>
        <div class="form_value"><input type="text" id="cc-csc1id" cc-csc="cc-csc1" autocomplete="cc-csc" /></div>
    </div>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
