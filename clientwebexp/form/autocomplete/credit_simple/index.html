<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simple credit form</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Simple credit form</h1>
<form>
<div class="form">
    <div class="form_item">
        <div class="form_label"><label for="cc-name1">cc-name</label></div>
        <div class="form_value"><input type="text" id="cc-name1id" cc-name="cc-name1" autocomplete="cc-name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-number1">cc-number</label></div>
        <div class="form_value"><input type="text" id="cc-number1id" cc-number="cc-number1" autocomplete="cc-number" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-exp1">cc-exp</label></div>
        <div class="form_value"><input type="text" id="cc-exp1id" cc-exp="cc-exp1" autocomplete="cc-exp" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-csc1">cc-csc</label></div>
        <div class="form_value"><input type="text" id="cc-csc1id" cc-csc="cc-csc1" autocomplete="cc-csc" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="cc-type1">cc-type</label></div>
        <div class="form_value"><input type="text" id="cc-type1id" cc-type="cc-type1" autocomplete="cc-type" /></div>
    </div>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
