<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ID password form</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>ID password form</h1>
<form>
<div class="form">
    <div class="form_item">
        <div class="form_label"><label for="username1">username</label></div>
        <div class="form_value"><input type="text" id="username1id" username="username1" autocomplete="username" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="current-password1">current-password</label></div>
        <div class="form_value"><input type="password" id="current-password1id" current-password="current-password1" autocomplete="current-password" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="new-password1">new-password</label></div>
        <div class="form_value"><input type="password" id="new-password1id" new-password="new-password1" autocomplete="new-password" /></div>
    </div>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
