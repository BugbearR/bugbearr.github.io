<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simple form</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Simple form</h1>
<form>
<div class="form">
    <div class="form_item">
        <div class="form_label"><label for="name1">name</label></div>
        <div class="form_value"><input type="text" id="name1id" name="name1" autocomplete="name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="email1">email</label></div>
        <div class="form_value"><input type="text" id="email1id" name="email1" autocomplete="email" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="organization1">organization</label></div>
        <div class="form_value"><input type="text" id="organization1id" name="organization1" autocomplete="organization" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="organization-title1">organization-title</label></div>
        <div class="form_value"><input type="text" id="organization-title1id" name="organization-title1" autocomplete="organization-title" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="street-address">street-address</label></div>
        <div class="form_value"><input type="text" id="street-address1id" name="street-address1" autocomplete="street-address" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="country1">country</label></div>
        <div class="form_value"><input type="text" id="country1id" name="country1" autocomplete="country" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="country-name1">country-name</label></div>
        <div class="form_value"><input type="text" id="country-name1id" name="country-name1" autocomplete="country-name" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="postal-code1">postal-code</label></div>
        <div class="form_value"><input type="text" id="postal-code1id" name="postal-code1" autocomplete="postal-code" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="language1">language</label></div>
        <div class="form_value"><input type="text" id="language1id" name="language1" autocomplete="language" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="bday1">bday</label></div>
        <div class="form_value"><input type="text" id="bday1id" name="bday1" autocomplete="bday" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="sex1">sex</label></div>
        <div class="form_value"><input type="text" id="sex1id" name="sex1" autocomplete="sex" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="tel1">tel</label></div>
        <div class="form_value"><input type="text" id="tel1id" name="tel1" autocomplete="tel" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="tel-extension1">tel-extension</label></div>
        <div class="form_value"><input type="text" id="tel-extension1id" name="tel-extension1" autocomplete="tel-extension" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="impp1">impp</label></div>
        <div class="form_value"><input type="text" id="impp1id" name="impp1" autocomplete="impp" /></div>
    </div>
    <div class="form_item">
        <div class="form_label"><label for="photo1">photo</label></div>
        <div class="form_value"><input type="file" id="photo1id" name="photo1" autocomplete="photo" /></div>
    </div>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
