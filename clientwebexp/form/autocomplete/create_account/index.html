<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Create account sample form</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Create account sample form</h1>
<form action="dummy.html">
<div class="form">
  <div class="form_item">
    <div class="form_label"><label for="username1">username</label></div>
    <div class="form_value"><input type="text" id="username1id" username="username1" autocomplete="username" /></div>
  </div>
  <div class="form_item">
    <div class="form_label"><label for="new-password1">new-password</label></div>
    <div class="form_value"><input type="password" id="new-password1id" autocomplete="new-password" /></div>
  </div>
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
