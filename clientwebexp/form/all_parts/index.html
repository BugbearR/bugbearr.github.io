<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Form all parts</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>Form all parts</h1>
<form>
<div class="form-item">
  <div class="form-title">input type="text"</div>
  <div class="form-value"><input type="text" id="text1" name="text1" /></div>
</div>
<div class="form-item">
  <div class="form-title">input type="tel"</div>
  <div class="form-value"><input type="tel" id="tel1" name="tel1" /></div>
</div>
<div class="form-item">
  <div class="form-title">input type="url"</div>
  <div class="form-value"><input type="url" id="url1" name="url1" /></div>
</div>
<div class="form-item">
  <div class="form-title">input type="email"</div>
  <div class="form-value"><input type="email" id="email1" name="email1" /></div>
</div>
<input type="radio" id="radio1_foo" name="radio1" /><label for="radio1_foo">foo</label>
<input type="radio" id="radio1_bar" name="radio1" /><label for="radio1_bar">bar</label>
<input type="radio" id="radio1_baz" name="radio1" /><label for="radio1_baz">baz</label>
<input type="submit" value="Submit" />
</form>
</body>
</html>
