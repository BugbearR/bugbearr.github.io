<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SVG blinking</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>SVG blinking</h1>
<svg width="300" height="500">
  <circle cx="50" cy="50" r="50" class="blinking" style="--fill-color: red;" />
  <rect x="150" y="0" width="100" height="100" class="blinking" style="--fill-color: green;" />
  <circle cx="50" cy="200" r="50" class="blinking2" style="--fill-color: red;" />
  <rect x="150" y="150" width="100" height="100" class="blinking2" style="--fill-color: green;" />
  <circle cx="50" cy="350" r="50" class="lit" style="--fill-color: red;" />
  <rect x="150" y="300" width="100" height="100" class="lit" style="--fill-color: green;" />
</svg>
</body>
</html>
